<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>
    <h1>Calculo IMC</h1>

    <script>

        function saltarLinea() {
            document.write("<br><br><hr>");
        };

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        };

        function calcularImc(peso, altura, nombre) {
            imc = peso / (altura * altura);
            imprimir("El IMC calculado de " + nombre + " es: " + imc);

        }
        function promImc(peso1, altura1, nombre1, peso2, altura2, nombre2) {

            imcProm = ((peso1 / (altura1 * altura1) + peso2 / (altura2 * altura2)) / 2);
            imprimir("El promedio de IMC de " + nombre1 + " y " + nombre2 + "es de " + imcProm);

        }

        let pesoJ = 56;
        let alturaJ = 1.49;
        let nameJ = "Julieta";

        let pesoF = 91;
        let alturaF = 1.75;
        let nameF = "Franco";


        calcularImc(pesoJ, alturaJ, nameJ);
        calcularImc(pesoF, alturaF, nameF);


        promImc(pesoJ, alturaJ, nameJ, pesoF, alturaF, nameF);







    </script>

</body>

</html>
