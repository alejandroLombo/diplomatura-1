<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let name1 = "Franco";
        let name2 = "Maximo";

        let franco = 30;
        let maximo = 20;

        let difEdades = franco - maximo;

        function imprimir(frase) {
            document.write(frase)
        };

        function saltarLinea() {
            document.write("<br><br>")
        };


        imprimir("La diferencia de edad entre " + name1 + " y " + name2 + " es de " 
        + difEdades);
        
        saltarLinea();

        imprimir("fin");

    </script>

</body>

</html>
